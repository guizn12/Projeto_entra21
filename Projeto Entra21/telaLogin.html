<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/telaLogin.css">

<body>
    <div id="main-container">
        <h1>Login</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email spacing">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" data-min-length="3">
            </div>
            <div class="full-box">
                <label for="password spacing">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="full-box">
                <label>Ainda n√£o possui uma <a href="TelaCadastro.html">conta</a></label>
            </div>
            <br>
            <div class="full-box">
                <label>Continuar sem <a href="TelaInicial.html">conta</a></label>
            </div>
            <br>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Login">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
